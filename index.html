<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Envío de ID</title>
</head>
<body>
    <h1>Simulador de Envío de ID</h1>
    <form>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id"><br><br>
        <input type="submit" value="Enviar ID">
    </form>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const url = 'https://hosmer24.github.io/REGISTRO/?id=' + id;
            fetch(url)
                .then((response) => response.text())
                .then((data) => {
                    console.log(data);
                    alert('ID enviado correctamente');
                })
                .catch((error) => {
                    console.error(error);
                    alert('Error al enviar el ID');
                });
        });
    </script>
</body>
</html>
